<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar &amp; DatePicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=block" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script type="module" src="app.js"></script>
</head>
<body>
    <h1>Calendar &amp; DatePicker</h1>
    <article id="calendar">
        <h2>Calendar</h2>
        <div class="calendar" style="--calendar-size: 300px;" data-year="2021" data-month="january"></div>
    </article>
    <article id="date-picker">
        <h2>Date Picker</h2>
        <input type="text" class="date-picker" readonly>
    </article>
</body>
</html>
